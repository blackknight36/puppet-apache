---
apache::packages:
    - 'apache24'

apache::services:
    - 'apache24'

apache::conf_dir:       '/usr/local/etc/apache24'
apache::conf_file:      "%{hiera('apache::conf_dir')}/httpd.conf"
apache::include_dir:    "%{hiera('apache::conf_dir')}/Includes"

apache::mod_passenger::packages:
    - 'mod_passenger'

apache::mod_ssl::packages:
    - 'mod_ssl'

apache::mod_wsgi::packages:
    - 'mod_wsgi'

apache::mod_php::packages:
    - 'mod_php56'
